<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda de Imóveis</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f3f3; /* rosa claro */
      color: #333;
    }

    header {
      background-color: #ff66b2; /* rosa mais escuro */
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: #fff; /* texto branco */
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* branco */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .property {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #ffe6f2; /* rosa claro */
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #ff66b2; /* rosa mais escuro */
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff; /* texto branco */
    }
  </style>
</head>
<body>

  <header>
    <h1>Venda de Imóveis</h1>
  </header>

  <main>
    <div class="property">
      <h2>Casa Aconchegante</h2>
      <p>Uma casa encantadora com três quartos e um belo jardim.</p>
      <p>Preço: R$ 500.000,00</p>
    </div>

    <div class="property">
      <h2>Apartamento Moderno</h2>
      <p>Um apartamento moderno com uma vista deslumbrante da cidade.</p>
      <p>Preço: R$ 700.000,00</p>
    </div>
  </main>

  <footer>
    &copy; 2024 Venda de Imóveis
  </footer>

</body>
</html>
